  <div style="text-align: center;">
    自動販売機の省エネ技術について調べてみました。<br>
    <br>
    ピークカット機能<br>
    コンプレッサーシステムには午前にしっかりと冷やし、<br>
    電気需要が高い昼間に自動販売機の冷却を止める機能。<br>
    <br>
    ヒートポンプ機能<br>
    自動販売機の冷却装置から発生する熱をホット商品を温めることに使う機能。<br>
    <br>
    ゾーンクーリング機能<br>
    もうすぐ売れていく商品だけを冷やすことで消費電力を減らす機能。<br>
    <br>
    真空断熱材<br>
    自動販売機の冷たさや温かさをできるだけ逃がさないように、<br>
    断熱材として保温効率の高い真空断熱材を使っている。<br>
